<!DOCTYPE html>
<html>
  <body>
    <h1>Login</h1>
    <form method="post">
      {% csrf_token %} {{ form.as_p }}
      <button type="submit">Login</button>
    </form>
    <p>No account? <a href="{% url 'register' %}">Register</a></p>
    {% for message in messages %}
    <p>{{ message }}</p>
    {% endfor %}
  </body>
</html>
