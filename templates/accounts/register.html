<!DOCTYPE html>
<html>
  <body>
    <h1>Register</h1>
    <form method="post">
      {% csrf_token %} {{ form.as_p }}
      <button type="submit">Create account</button>
    </form>
    <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
    {% for message in messages %}
    <p>{{ message }}</p>
    {% endfor %}
  </body>
</html>
